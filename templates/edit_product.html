<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Product Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/add_product">Add Product</a>
                    </li>        
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form id="productForm_edit">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName">
            </div>
            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" class="form-control" id="productId" name="productId" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        debugger;
        document.getElementById('productForm_edit').addEventListener('submit', function (event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productId = document.getElementById('productId').value;
            const price = document.getElementById('price').value;
            const description = document.getElementById('description').value;
            const urlParams = new URLSearchParams(window.location.search);
            const myParam = urlParams.get('name');

            debugger;
            try {
                const response = fetch(`/edit_product_details?name=${myParam}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_name: productName,
                        id: parseInt(productId),
                        price: parseInt(price),
                        description: description,
                        add_by: "dummy"
                    })

                });
            }
            catch (error) {
                alert(error.message); // Show error message
            }
        });
    </script>
</body>

</html>
